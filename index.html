<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Muuri Grid Try!</title>
</head>
<body>
  <h1>Drabbable Grid using MurriJS</h1>
  <div class="grid">
    <div class="item">
      <div class="item-content">
        One
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Two
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/lion" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Three
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Four
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/dog" alt=""> 
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Five
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Six
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/delhi" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Seven
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Eight
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/cat" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        Nine
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
    <img src="https://loremflickr.com/200/200/tree" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/nature" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/india" />
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="https://loremflickr.com/200/200/agra" />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>

  <script>
    const grid = new Muuri('.grid', {
      dragEnabled: true
    });
  </script>

</body>
</html>
